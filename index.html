<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Stereographic 3D Image Viewer</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        button, input {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
        #status, #debug {
            color: yellow;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="enter-vr-button">Enter VR</button>
        <button id="invert-button">Invert Right/Left</button>
        <label for="offset-slider">Image Separation:</label>
        <input type="range" id="offset-slider" min="0" max="0.1" step="0.001" value="0.064">
        <div id="status"></div>
        <div id="debug"></div>
    </div>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        let scene, camera, renderer, leftTexture, rightTexture, leftMaterial, rightMaterial, leftPlane, rightPlane;
        let isInverted = false;
        let separation = 0.064; // Default separation in meters (average human IPD)
        let currentSession = null;
        let controllerLeft, controllerRight;
        let raycaster, intersectedObject;
        let vrControlPanel, invertButton, separationSlider;

        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');

        function log(message) {
            debugElement.textContent += message + '\n';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function init() {
            log('Initializing...');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.TextureLoader();
            leftTexture = loader.load('https://i.imgur.com/MUabKu0.jpeg', 
                () => log('Left texture loaded'),
                undefined,
                (err) => log('Error loading left texture: ' + err)
            );
            rightTexture = loader.load('https://i.imgur.com/MUabKu0.jpeg',
                () => log('Right texture loaded'),
                undefined,
                (err) => log('Error loading right texture: ' + err)
            );

            leftMaterial = new THREE.MeshBasicMaterial({ map: leftTexture });
            rightMaterial = new THREE.MeshBasicMaterial({ map: rightTexture });

            const planeGeometry = new THREE.PlaneGeometry(1, 1);
            leftPlane = new THREE.Mesh(planeGeometry, leftMaterial);
            rightPlane = new THREE.Mesh(planeGeometry, rightMaterial);

            updateImagePositions();

            scene.add(leftPlane);
            scene.add(rightPlane);

            camera.position.z = 1;

            renderer.xr.enabled = true;

            document.getElementById('enter-vr-button').addEventListener('click', enterVR);
            document.getElementById('invert-button').addEventListener('click', invertImage);
            document.getElementById('offset-slider').addEventListener('input', updateSeparation);

            window.addEventListener('resize', onWindowResize, false);

            // Initialize raycaster for VR controls
            raycaster = new THREE.Raycaster();

            createVRControlPanel();

            log('Initialization complete');
            animate();
        }

        function createVRControlPanel() {
            vrControlPanel = new THREE.Group();

            const panelGeometry = new THREE.PlaneGeometry(0.4, 0.2);
            const panelMaterial = new THREE.MeshBasicMaterial({ color: 0x444444 });
            const panelMesh = new THREE.Mesh(panelGeometry, panelMaterial);
            vrControlPanel.add(panelMesh);

            const fontLoader = new THREE.FontLoader();
            fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const textGeometry = new THREE.TextGeometry('Invert', {
                    font: font,
                    size: 0.02,
                    height: 0.001
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(-0.15, 0.05, 0.001);
                vrControlPanel.add(textMesh);

                const separationTextGeometry = new THREE.TextGeometry('Separation', {
                    font: font,
                    size: 0.02,
                    height: 0.001
                });
                const separationTextMesh = new THREE.Mesh(separationTextGeometry, textMaterial);
                separationTextMesh.position.set(-0.15, -0.05, 0.001);
                vrControlPanel.add(separationTextMesh);
            });

            invertButton = new THREE.Mesh(
                new THREE.PlaneGeometry(0.1, 0.05),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            invertButton.position.set(0.1, 0.05, 0.001);
            vrControlPanel.add(invertButton);

            separationSlider = new THREE.Mesh(
                new THREE.PlaneGeometry(0.2, 0.02),
                new THREE.MeshBasicMaterial({ color: 0x0000ff })
            );
            separationSlider.position.set(0, -0.05, 0.001);
            vrControlPanel.add(separationSlider);

            const sliderKnob = new THREE.Mesh(
                new THREE.CircleGeometry(0.01, 32),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            sliderKnob.position.set(-0.1 + separation, -0.05, 0.002);
            vrControlPanel.add(sliderKnob);

            vrControlPanel.position.set(0, 0, -0.5);
            scene.add(vrControlPanel);
        }

        function updateImagePositions() {
            leftPlane.position.set(-separation / 2, 0, -1);
            rightPlane.position.set(separation / 2, 0, -1);
        }

        function enterVR() {
            log('Attempting to enter VR...');
            statusElement.textContent = 'Attempting to enter VR...';

            if (navigator.xr) {
                log('WebXR is supported');
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        log('immersive-vr is supported');
                        navigator.xr.requestSession('immersive-vr', {
                            optionalFeatures: ['local-floor', 'bounded-floor']
                        }).then(onSessionStarted).catch((error) => {
                            log('Error requesting VR session: ' + error);
                            statusElement.textContent = 'Error entering VR: ' + error;
                        });
                    } else {
                        log('immersive-vr is not supported');
                        statusElement.textContent = 'VR not supported on this device';
                    }
                });
            } else {
                log('WebXR not available in this browser');
                statusElement.textContent = 'WebXR not available in this browser';
            }
        }

        function onSessionStarted(session) {
            log('VR session started');
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setSession(session).then(() => {
                log('Entered VR mode');
                statusElement.textContent = 'Entered VR mode';
                currentSession = session;
                
                controllerLeft = renderer.xr.getController(0);
                controllerRight = renderer.xr.getController(1);
                scene.add(controllerLeft);
                scene.add(controllerRight);

                controllerLeft.addEventListener('selectstart', onSelectStart);
                controllerRight.addEventListener('selectstart', onSelectStart);
                controllerLeft.addEventListener('selectend', onSelectEnd);
                controllerRight.addEventListener('selectend', onSelectEnd);

                session.requestReferenceSpace('local').then((referenceSpace) => {
                    log('Reference space acquired');
                }).catch((error) => {
                    log('Error acquiring reference space: ' + error);
                });
            }).catch((error) => {
                log('Error setting VR session: ' + error);
            });
        }

        function onSessionEnded() {
            log('VR session ended');
            statusElement.textContent = 'VR session ended';
            currentSession = null;
        }

        function exitVR() {
            if (currentSession) {
                log('Exiting VR...');
                currentSession.end();
            }
        }

        function invertImage() {
            isInverted = !isInverted;
            [leftPlane.material, rightPlane.material] = [rightPlane.material, leftPlane.material];
            log('Images inverted');
        }

        function updateSeparation(newSeparation) {
            separation = newSeparation;
            updateImagePositions();
            log('Separation updated: ' + separation);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            log('Window resized');
        }

        function onSelectStart(event) {
            const controller = event.target;
            const intersections = getIntersections(controller);

            if (intersections.length > 0) {
                const intersection = intersections[0];
                intersectedObject = intersection.object;

                if (intersectedObject === invertButton) {
                    invertImage();
                } else if (intersectedObject === separationSlider) {
                    const sliderWidth = 0.2;
                    const newSeparation = Math.max(0, Math.min(0.1, (intersection.point.x - separationSlider.position.x + sliderWidth / 2) / sliderWidth));
                    updateSeparation(newSeparation);
                    vrControlPanel.children[vrControlPanel.children.length - 1].position.x = -0.1 + newSeparation * 0.2;
                }
            }
        }

        function onSelectEnd(event) {
            intersectedObject = null;
        }

        function getIntersections(controller) {
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            return raycaster.intersectObjects(vrControlPanel.children);
        }

        function checkControllerButtons(session) {
            if (!session) return;
            
            for (let source of session.inputSources) {
                if (source.gamepad) {
                    const gamepad = source.gamepad;
                    // Button indices: 5 for B button (right controller), 1 for Y button (left controller)
                    if (gamepad.buttons[5]?.pressed || gamepad.buttons[1]?.pressed) {
                        log('B or Y button pressed, exiting VR');
                        exitVR();
                        return;
                    }
                }
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = frame.session;
                checkControllerButtons(session);
                
                const pose = frame.getViewerPose(renderer.xr.getReferenceSpace());
                if (pose) {
                    for (let view of pose.views) {
                        const viewport = session.renderState.baseLayer.getViewport(view);
                        renderer.setViewport(viewport);
                        
                        camera.projectionMatrix.fromArray(view.projectionMatrix);
                        camera.matrix.fromArray(view.transform.matrix);
                        camera.updateMatrixWorld(true);

                        // Ensure only the correct image is visible to each eye
                        if (view.eye === 'left') {
                            leftPlane.visible = true;
                            rightPlane.visible = false;
                        } else if (view.eye === 'right') {
                            leftPlane.visible = false;
                            rightPlane.visible = true;
                        }

                        renderer.render(scene, camera);
                    }
                }
            } else {
                // Non-VR rendering
                leftPlane.visible = true;
                rightPlane.visible = true;
                renderer.render(scene, camera);
            }
        }

        init();
    </script>
</body>
</html>
