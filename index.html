<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Autostereogram Viewer (Quest 3 Compatible)</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button, input {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
        #status {
            color: yellow;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="controls">
        <button id="enter-vr-button">Enter VR</button>
        <button id="invert-button">Invert Right/Left</button>
        <label for="offset-slider">Image Offset:</label>
        <input type="range" id="offset-slider" min="0" max="0.25" step="0.01" value="0.125">
        <div id="status"></div>
    </div>
    <script>
        let scene, camera, renderer, leftTexture, rightTexture, leftMaterial, rightMaterial, leftPlane, rightPlane;
        let isInverted = false;
        let offset = 0.125;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.TextureLoader();
            leftTexture = loader.load('https://i.imgur.com/MUabKu0.jpeg');
            rightTexture = loader.load('https://i.imgur.com/MUabKu0.jpeg');

            leftMaterial = new THREE.MeshBasicMaterial({ map: leftTexture });
            rightMaterial = new THREE.MeshBasicMaterial({ map: rightTexture });

            const planeGeometry = new THREE.PlaneGeometry(16, 9);
            leftPlane = new THREE.Mesh(planeGeometry, leftMaterial);
            rightPlane = new THREE.Mesh(planeGeometry, rightMaterial);

            leftPlane.position.set(-8 - offset * 16, 0, -10);
            rightPlane.position.set(8 + offset * 16, 0, -10);

            scene.add(leftPlane);
            scene.add(rightPlane);

            camera.position.z = 10;

            renderer.xr.enabled = true;

            document.getElementById('enter-vr-button').addEventListener('click', enterVR);
            document.getElementById('invert-button').addEventListener('click', invertImage);
            document.getElementById('offset-slider').addEventListener('input', updateOffset);

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function enterVR() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Attempting to enter VR...';

            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-vr').then((session) => {
                            renderer.xr.setSession(session);
                            statusElement.textContent = 'Entered VR mode';
                        }).catch((error) => {
                            statusElement.textContent = 'Error entering VR: ' + error;
                        });
                    } else {
                        statusElement.textContent = 'VR not supported on this device';
                    }
                });
            } else {
                statusElement.textContent = 'WebXR not available in this browser';
            }
        }

        function invertImage() {
            isInverted = !isInverted;
            leftPlane.scale.x *= -1;
            rightPlane.scale.x *= -1;
        }

        function updateOffset(event) {
            offset = parseFloat(event.target.value);
            leftPlane.position.x = -8 - offset * 16;
            rightPlane.position.x = 8 + offset * 16;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
